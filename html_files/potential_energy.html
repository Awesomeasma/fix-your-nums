<!DOCTYPE html>

<html>

<head>
    </link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css_files/result.css">
    <link rel="stylesheet" type="text/css" href="../css_files/caesardark.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="icon" href="../assets/Image/Favicon.png" />
    <title>Potential Energy Calculator</title>
</head>
<style>
    body {
        text-align: center;
        margin-bottom: 3em;
    }

    .container {
        width: 450px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 480px;
        margin-left: 530px;
    }

    .calculator-name-header {
        margin: 35px 35%;
        padding: 10px;
        border-radius: 0px 15px 0px 15px;
        box-shadow: 0px 0px 16px 1px;
        font-size: 30px;
        text-align: center;
        margin-bottom: 50px
    }

    #home {
        /* background-color: black; */
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        position: fixed;
        right: 2rem;
        bottom: 2rem;
        border-radius: 15px;
        color: #ffffff;
        background-color: #121916;
        height: 2.5rem;
        width: 2.5rem;
        font-size: 1.2;
        z-index: 999;
    }

    .btn-work {
        height: 35px;
        margin: 20px;
        margin-bottom: 40px;
        width: 100px;
        font-size: 15px;
        border: none;
        border-radius: 3px;
        background-color: black;
        color: white;
    }

    button:hover {
        cursor: pointer;
    }

    p {
        font-size: large;
    }

    input,
    select {
        width: 200px;
        height: 30px;

    }

    .main-btn {
        height: 35px;
        margin: 20px;
        margin-bottom: 40px;
        width: 100px;
        font-size: 15px;
        border: none;
        border-radius: 3px;
        background-color: black;
        color: white;
    }
</style>

<body>
    <img src="../assets/Image/moon.png" id="icon">
    <div class="calculator-name-header">
        <span>Potential Energy Calculator</span>
    </div>
    <div class="container">


        <!-- <h1>Physics Calculations</h1> -->

        <div class="calc-work" id="calc-work">
            <h2>Calculate Potential Energy</h2>
            <p>Mass (in Kilograms):</p>
            <input type="number" class="mass-for-energy"></input>
            <br>
            <br>
            <br>
            <p>Height (in Meters):</p>
            <input type="number" class="height-for-energy"></input>
            <br>
            <br>
            <br>
            <button class="btn-work">Calculate</button>
            <button type="button" class="main-btn" id="reset-btn" onClick="fun10()">Reset</button>
    
            <br>
            <div class="outterbox">
                <div class="box"><span class="work-result results" id="result"></span></div>
            </div>
            
          </div>

    </div>
    <a href="../index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>
    <script src="../js_files/theme.js"></script>
</body>
<script>
    //Calculates pressure
    document.getElementsByClassName('btn-work')[0].addEventListener('click', () => {
    let MassForWork = document.getElementsByClassName('mass-for-energy')[0].value;
    let distanceForWork = document.getElementsByClassName('height-for-energy')[0].value;
    if (isNaN(MassForWork)) {
      alert('Enter a valid number into the Mass input.');
    } else if (isNaN(distanceForWork)) {
      alert('Enter a valid number into the Height input.');
    } else {
      let workResult = 9.8 * distanceForWork * MassForWork;
      document.getElementsByClassName('work-result')[0].innerHTML = 'Potential energy: ' + workResult + " J" ;
    }
  });

    function fun10() {
        document.querySelector("#reset-btn").addEventListener('click', function () {
            document.getElementsByClassName('mass-for-energy')[0].value= "";
            document.getElementsByClassName('height-for-energy')[0].value = "";
           
            document.getElementsByClassName('work-result')[0].innerHTML = "";
        });
    }
</script>

</html>
